<html>

<head>
    <title>Shopping Interface</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <script src="javascripts/app.js"></script>
</head>

<body ng-app="voting" ng-controller="MainCtrl">
    <div class="container">
        <div style="margin-left: 5em;">
            <h1> Shopping Interface </h1>

            <h1>Current Products</h1>
            <div ng-repeat="candidate in candidates | orderBy: 'Name'">
                <input type="checkbox" ng-model="candidate.selected" class="form-control"> {{candidate.Name}} - price: {{candidate.Price}}
                <img src="{{candidate.Picture}}" style="width:200;border-radius:10px"><br>
            </div>
            <button ng-click="dovote()" class="btn">
Submit Purchase
</button>

            <h1>Shopping Cart</h1>
            <div ng-repeat="candidate in ballot | orderBy: 'Name'">
                {{candidate.Name}} , {{candidate.Price}}
                <img src="{{candidate.Picture}}" style="width:200;border-radius:10px"><br>
                <p></p>
            </div>
        </div>
</body>

</html>
