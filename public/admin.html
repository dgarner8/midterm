<html>

<head>
  <title>Store Management Interface</title>
  <style>
    .form-group {
      width: 300px;
    }
  </style>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.min.js"></script>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
  <script src="javascripts/app.js"></script>
</head>

<body ng-app="voting" ng-controller="MainCtrl">
  <div style="margin-left: 5em;">
    <h1> Store Management Interface </h1>
    <div class="form-group">
      <form ng-submit="addCandidate()">
        <input type="text" placeholder="item name homie" ng-model="formContent" class="form-control" style="length:400px"></input>
        <input type="text" placeholder="price homie" ng-model="formPrice" class="form-control"></input>
        <input type="text" placeholder="add a picture url homie" ng-model="formPicture" class="form-control"></input>
        <button type="submit" class="btn">Add Item homie</button>
      </form>
    </div>

    <h1>Current Products</h1>
    <div ng-repeat="candidate in candidates | orderBy:['-votes','Name']">
      <span class="glyphicon glyphicon-remove" ng-click="delete(candidate)"></span> {{candidate.Name}}, {{candidate.Price}} - # ordered: {{candidate.votes}}<br>
      <img src="{{candidate.Picture}}" style="width:200px;border-radius:10px"><br>

    </div>
</body>

</html>
